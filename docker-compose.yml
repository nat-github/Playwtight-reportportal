services:
  # ReportPortal Services
  reportportal-mongo:
    image: mongo:5.0
    container_name: reportportal-mongo
    restart: unless-stopped
    networks:
      - reportportal-network
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  reportportal-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: reportportal-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - reportportal-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -f http://localhost:9200/_cluster/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  reportportal-api:
    image: reportportal/service-api:5.10.0
    container_name: reportportal-api
    restart: unless-stopped
    depends_on:
      reportportal-mongo:
        condition: service_healthy
      reportportal-elasticsearch:
        condition: service_healthy
    environment:
      - RP_PROFILES=docker
      - RP_DB_HOST=reportportal-mongo
      - RP_AMQP_HOST=rabbitmq
      - RP_AMQP_USER=rpuser
      - RP_AMQP_PASS=rppass
      - RP_JWT_SECRET=my_reportportal_secret_key_change_this_in_production
    networks:
      - reportportal-network
    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  reportportal-ui:
    image: reportportal/service-ui:5.10.0
    container_name: reportportal-ui
    restart: unless-stopped
    depends_on:
      reportportal-api:
        condition: service_healthy
    environment:
      - RP_PROFILES=docker
      - RP_SERVER_PORT=8080
      - RP_API_BASE_URL=http://reportportal-api:8080
    networks:
      - reportportal-network
    ports:
      - "8080:8080"

  # Playwright Tests
  playwright-tests:
    build: .
    container_name: playwright-tests
    depends_on:
      reportportal-ui:
        condition: service_started
    environment:
      - BASE_URL_WEB=https://uibank.uipath.com
      - BASE_URL_API=https://jsonplaceholder.typicode.com
      - REPORTPORTAL_ENABLED=true
      - REPORTPORTAL_ENDPOINT=http://reportportal-api:8080
      - REPORTPORTAL_PROJECT=default_personal
      - REPORTPORTAL_TOKEN=default_token_here
      - REPORTPORTAL_LAUNCH=Playwright_Tests_Docker
      - HEADLESS=true
      - CI=true
    networks:
      - reportportal-network
    volumes:
      - ./reports:/app/reports
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report

networks:
  reportportal-network:
    driver: bridge

volumes:
  mongo_data:
  elasticsearch_data: